<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gmail Account Form</Form>
    </title>
    <link href="LabSession_1.3.css" rel="stylesheet">
</head>

<body>
    <section id="block">

        <div>
            <form action="" id="lab-form">
                <h1>Create Gmail Account</h1>
                <input type="text" title="name" placeholder="Full Name" required>
                <br>
                <input type="tel" title="contact_no" pattern="\d{10}" placeholder="Contact Number" required>
                <br>
                <input type="email" title="email" placeholder="Enter email id" required>
                <br>
                <button form="lab-form">Reset</button>
                <button form="lab-form">Submit</button>

            </form>
        </div>
    </section>
</body>

</html>
